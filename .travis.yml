language: ruby
rvm:
- 2.3
python:
- 3.5
sudo: required
branches:
  only:
  - master
addons:
  ssh_known_hosts: wtb2.rice.edu
install:
- sudo apt-get install sshpass
- gem install bundler
- bundle install
- sudo pip install ads
before_script:
- python scripts/fetch_pubs.py -k ${ADS_KEY} -d _data/publications.yml
script:
- bundle exec jekyll build
- 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; sshpass -p ${RU_PASS} rsync -a --delete _site/ ${RU_USER}@wtb2.rice.edu:${MOUNT_DIR}; fi'
env:
  global:
  - MOUNT_DIR="/mnt/web/solar_dot_rice_dot_edu"
  - secure: 
  - secure: 
  - secure: 
