language: ruby
rvm:
- 2.3
sudo: required
dist: trusty
branches:
  only:
  - master
addons:
  ssh_known_hosts: wtb2.rice.edu
install:
- sudo apt-get install sshpass -y
- gem install bundler
- bundle install
- sudo pip install ads
- sudo pip install PyYaml
script:
- 'if [ "$TRAVIS_PULL_REQUEST" = "true" ]; make build_pr; fi'
- 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; make deploy; fi'
env:
  global:
  - MOUNT_DIR="/mnt/web/solar_dot_rice_dot_edu"
  - secure: 
  - secure: 
  - secure: 
