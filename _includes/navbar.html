<nav class="navbar navbar-expand-lg navbar-light">
    <!-- Group Logo -->
    <a href="{{ site.baseurl }}" class="navbar-brand">
    <img src="{{ site.baseurl }}images/rsp_logo.png" srcset="{{ site.baseurl }}images/rsp_logo@2x.png" alt="Awesome" id="logo">
    </a>
    <!-- Collapse Menu on Mobile -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Menu -->
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
        {% for item in site.navigation %}
        {% assign shortlink = item.link | prepend: '/' %}
            <li class="nav-item">
                <a class="nav-link {% if page.url == shortlink %}active{% endif %}" href="{{ item.link | prepend: site.baseurl }}">{{ item.title }}</a>
            </li>
        {% endfor %}
        </ul>
    </div>
</nav>
